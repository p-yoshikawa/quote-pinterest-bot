name: Quote Bot (dry run)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # 毎日12:00 JST（UTC 03:00）

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate images
        run: |
          python src/run_once.py

      - name: Commit changes
        run: |
          git config user.name "quote-bot"
          git config user.email "quote-bot@users.noreply.github.com"

          # 確実に存在するものを add
          git add quotes/stock.json || true

          # output/images が gitignore されてる可能性があるので強制addも併用
          git add output/images || true
          git add -f output/images || true

          # logs/posts.csv は存在するときだけ
          if [ -f logs/posts.csv ]; then
            git add logs/posts.csv
          fi

          # 変更が無ければコミットしない
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "bot: generate images"
          git push
