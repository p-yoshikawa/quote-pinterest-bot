name: Quote Bot (dry run)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # JST 09:00
    - cron: "0 4 * * *"   # JST 13:00
    - cron: "0 12 * * *"  # JST 21:00

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate images
        run: |
          python src/run_once.py

      - name: Commit changes
        run: |
          git config user.name "quote-bot"
          git config user.email "quote-bot@users.noreply.github.com"
      
          git add quotes/stock.json
          git add logs/posts.csv
          git add output/images
      
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
      
          git commit -m "bot: auto generate 3 images"
          git push
