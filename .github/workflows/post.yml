name: Quote Bot (dry run)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # 毎日12:00 JST（UTC 03:00）

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate images
        run: |
          python scripts/generate_image.py

      - name: Commit changes
        run: |
          git config user.name "quote-bot"
          git config user.email "quote-bot@users.noreply.github.com"

          # まず確実に存在するものだけ add
          git add quotes/stock.json output/images || true

          # もし logs/posts.csv が存在するなら add（無ければ無視）
          if [ -f logs/posts.csv ]; then
            git add logs/posts.csv
          fi

          # 変更がなければコミットしない
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "bot: generate images"
          git push
